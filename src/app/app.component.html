<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo" routerLink="purchase">Smart Employee</div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ul *ngIf="isLogin && isSuperAdmin">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/purchase" nzIcon="form">Purchase Dashboard</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/company" nzIcon="form">Manage company</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/user" nzIcon="form">Manage user</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/vendor" nzIcon="form">Manage vendor</a>
        </li>
      </ul>
      <ul *ngIf="isLogin && !isSuperAdmin">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/purchase" nzIcon="form">Purchase Dashboard</a>
        </li>
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/add-purchase" nzIcon="form">Add Purchase</a>
        </li>
      </ul>
      <ul *ngIf="!isLogin">
        <li nz-menu-item nzMatchRouter>
          <a routerLink="/login" nzIcon="form">Login</a>
        </li>
      </ul>
      <ul *ngIf="isLogin">
        <li nz-menu-item nzMatchRouter>
          <a (click)="logout()" nzIcon="form">Logout</a>
        </li>
      </ul>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <p style="position: relative;
      left: -27px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-end;
      font-size: 16px;
      font-weight: 500;" *ngIf="username">Hi, {{username}}</p>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <div class="overlay" *ngIf="service.isLoader">
          <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
        </div>
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Global Mining Â©2022 Developed By Manit Soni</nz-footer>
  </nz-layout>
</nz-layout>
